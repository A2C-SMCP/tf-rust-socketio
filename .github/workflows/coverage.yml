name: Coverage

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate TLS keys
        run: make keys

      - name: Build and start test server
        run: |
          cd ci && docker build -t test_suite:latest .
          docker run -d --name test_suite \
            -p 4200:4200 -p 4201:4201 -p 4202:4202 \
            -p 4203:4203 -p 4204:4204 -p 4205:4205 -p 4206:4206 \
            test_suite:latest

      - name: Wait for server
        run: sleep 5

      - name: Generate code coverage
        run: cargo llvm-cov --all-features --workspace --lcov --output-path lcov.info

      - name: Upload to codecov.io
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: lcov.info
          fail_ci_if_error: false

      - name: Collect docker logs
        if: always()
        run: docker logs test_suite > docker_logs.txt 2>&1

      - name: Upload docker logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: docker-logs
          path: docker_logs.txt

      - name: Stop test server
        if: always()
        run: docker stop test_suite || true
