name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Full Test Suite
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate TLS keys
        run: make keys

      - name: Build and start test server
        run: |
          cd ci && docker build -t test_suite:latest .
          docker run -d --name socketio_test \
            -p 4200:4200 -p 4201:4201 -p 4202:4202 \
            -p 4203:4203 -p 4204:4204 -p 4205:4205 -p 4206:4206 \
            test_suite:latest

      - name: Wait for server
        run: sleep 5

      - name: Run tests
        run: cargo test --verbose --all-features

      - name: Stop test server
        if: always()
        run: docker stop socketio_test || true
